spring.application.name=restEmpresaTelefonica

# URL de conexión a la base de datos H2 (en memoria o archivo)
# Ejemplo de base en memoria:
#spring.datasource.url=jdbc:h2:mem:testdb

# Si quieres usar un fichero en el sistema de archivos:
spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=update

# Otras configuraciones opcionales:
spring.jpa.show-sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.banner-mode=off

# Logging
logging.pattern.dateformat=hh-ss
logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.hiddenmethod.filter.enabled=true

#Semilla
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always